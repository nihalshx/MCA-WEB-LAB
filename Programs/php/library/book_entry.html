CREATE DATABASE library;

USE library;

CREATE TABLE books (
    id INT AUTO_INCREMENT PRIMARY KEY,
    accession_number VARCHAR(50),
    title VARCHAR(255),
    authors VARCHAR(255),
    edition VARCHAR(50),
    publisher VARCHAR(255)
);
